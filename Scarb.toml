[package]
cairo-version = "2.10.1"
name = "blob_arena"
version = "0.14.0"
experimental-features = ["associated_item_constraints"]

[cairo]
sierra-replace-ids = true

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.5.1" }
cubit = { git = "https://github.com/bengineer42/cubit", tag = "cairo--2.8.0" }
openzeppelin_token = "1.0.0"
openzeppelin_account = "1.0.0"
openzeppelin_introspection = "1.0.0"
openzeppelin_upgrades = "1.0.0"
openzeppelin_access = "1.0.0"
achievement = { git = "https://github.com/cartridge-gg/arcade", tag = "v1.5.1" }
pragma_lib = { git = "https://github.com/astraly-labs/pragma-lib", commit = "c429179ed6153004b79657337c589548b73d5151" }
dojo_beacon = { git = "https://github.com/sai-starknet/dojo-beacon", branch = "v0.2.0" }
sai_owners_writers = { git = "https://github.com/sai-starknet/cairo-utils", branch = "main" }

[tool.dojo]
initializer_class_hash = "0xbeef"

[[target.starknet-contract]]
sierra = true
casm = true
build-external-contracts = [
    "dojo::world::world_contract::world",
    "achievement::events::index::e_TrophyCreation",
    "achievement::events::index::e_TrophyProgression",
]

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.5.1" }


[profile.sepolia]
[profile.cloud]
