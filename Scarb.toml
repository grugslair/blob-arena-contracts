[workspace.package]
version = "0.15.0"
edition = "2024_07"
cairo-version = "2.11.4"
scarb-version = "2.11.4"


[workspace]
members = [
    "packages/amma_blobert",
    "packages/arena_blobert",
    "packages/loadout",
    "packages/blobert",
    "packages/combat",
    "packages/arcade",
    "packages/utils",
    "packages/classic_arcade",
    "packages/amma_arcade",
]


[workspace.dependencies]
alexandria_macros = { git = "https://github.com/keep-starknet-strange/alexandria/", tag = "v0.5.1" }
starknet = "2.11.4"
openzeppelin_token = "2.0.0"
openzeppelin_account = "2.0.0"
openzeppelin_introspection = "2.0.0"
openzeppelin_upgrades = "2.0.0"
openzeppelin_access = "2.0.0"
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.7.0-alpha.1" }
dojo_macros = { git = "https://github.com/dojoengine/dojo", tag = "v1.7.0-alpha.1" }
cubit = { git = "https://github.com/bengineer42/cubit", tag = "cairo--2.8.0" }
pragma_lib = { git = "https://github.com/bengineer42/pragma-lib", branch = "v2.11.4" }
# beacon_entity = { git = "https://github.com/sai-starknet/torii-beacon", branch = "1.7.0-rc.0" }
# beacon_macros = { git = "https://github.com/sai-starknet/torii-beacon", branch = "1.7.0-rc.0" }
beacon_entity = { path = "../../../sai/torii-beacon" }
beacon_macros = { path = "../../../sai/torii-beacon" }
beacon_library = { path = "../../../sai/torii-beacon" }
sai_access = { git = "https://github.com/sai-starknet/cairo-utils", branch = "cairo-2.11.4" }
sai_ownable = { git = "https://github.com/sai-starknet/cairo-utils", branch = "cairo-2.11.4" }
sai_token = { git = "https://github.com/sai-starknet/cairo-utils", branch = "cairo-2.11.4" }
sai_core_utils = { git = "https://github.com/sai-starknet/cairo-utils", branch = "cairo-2.11.4" }
sai_emit_return = { git = "https://github.com/sai-starknet/cairo-utils", branch = "cairo-2.11.4" }
sai_packing = { git = "https://github.com/sai-starknet/cairo-utils", branch = "cairo-2.11.4" }

[workspace.tool.fmt]
sort-module-level-items = true

[workspace.tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]


[package]
name = "blob_arena"
cairo-version.workspace = true
version.workspace = true
edition.workspace = true

[dependencies]
starknet.workspace = true
amma_blobert.path = "packages/amma_blobert"
arena_blobert.path = "packages/arena_blobert"
ba_blobert.path = "packages/blobert"
ba_loadout.path = "packages/loadout"
ba_combat.path = "packages/combat"
ba_arcade.path = "packages/arcade"
ba_utils.path = "packages/utils"
ba_classic_arcade.path = "packages/classic_arcade"
ba_amma_arcade.path = "packages/amma_arcade"


[dev-dependencies]
# dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.6.0-alpha.2" }


[lib]

[[target.starknet-contract]]
sierra = true
casm = true
build-external-contracts = [
    "amma_blobert::collectable::amma_blobert",
    "amma_blobert::soulbound::amma_blobert_soulbound",
    "amma_blobert::minter::amma_blobert_minter",
    "arena_blobert::arena_blobert",
    "arena_blobert::minter::arena_blobert_minter",
    "ba_loadout::attack::contract::attack",
    "ba_loadout::amma_contract::amma_blobert_loadout",
    "ba_loadout::arena_contract::arena_blobert_loadout",
    "ba_classic_arcade::contract::classic_arcade",
]

[tool]
fmt.workspace = true
scarb.workspace = true

[profile.sepolia]
[profile.cloud]
