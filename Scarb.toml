[package]
cairo-version = "2.7.0-rc.3"
name = "blob_arena"
version = "0.2.0"

[cairo]
sierra-replace-ids = true


[tool.fmt]
sort-module-level-items = true

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0-alpha.5" }
origami_token = { git = "https://github.com/dojoengine/origami", tag = "v1.0.0-alpha.5" }
alexandria_math = { git = "https://github.com/keep-starknet-strange/alexandria.git", tag = "cairo-v2.6.0" }
cubit = { git = "https://github.com/dojoengine/cubit", branch = "cairo_2.7" }

[[target.dojo]]

[tool.dojo]
initializer_class_hash = "0xbeef"

[tool.dojo.world.namespace]
default = "blob_arena"
