[workspace.package]
version = "0.15.0"
edition = "2024_07"
cairo-version = "2.11.4"
scarb-version = "2.11.4"


[workspace]
members = [
    "packages/amma_blobert",
    "packages/arena_blobert",
    "packages/tokens",
    "packages/blobert",
]


[workspace.dependencies]
starknet = "2.11.4"
openzeppelin_token = "2.0.0"
openzeppelin_account = "2.0.0"
openzeppelin_introspection = "2.0.0"
openzeppelin_upgrades = "2.0.0"
openzeppelin_access = "2.0.0"
dojo = { git = "https://github.com/dojoengine/dojo", rev = "1a93f26b416ef0278eab3aee65cbfc993934d8b5" }
dojo_macros = { git = "https://github.com/dojoengine/dojo", rev = "1a93f26b416ef0278eab3aee65cbfc993934d8b5" }
cubit = { git = "https://github.com/bengineer42/cubit", tag = "cairo--2.8.0" }
pragma_lib = { git = "https://github.com/bengineer42/pragma-lib", branch = "v2.11.4" }
dojo_beacon = { git = "https://github.com/sai-starknet/dojo-beacon", branch = "proc-macro" }
sai_owners_writers = { git = "https://github.com/sai-starknet/cairo-utils", branch = "main" }

[workspace.tool.fmt]
sort-module-level-items = true

[workspace.tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]


[package]
name = "blob_arena"
cairo-version.workspace = true
version.workspace = true
edition.workspace = true

[dependencies]
starknet.workspace = true
amma_blobert = { path = "packages/amma_blobert" }
arena_blobert = { path = "packages/arena_blobert" }
ba_tokens = { path = "packages/tokens" }
blobert = { path = "packages/blobert" }

[dev-dependencies]
# dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.6.0-alpha.2" }

[lib]

[[target.starknet-contract]]
sierra = true
casm = true
